services:
  - type: web
    name: variosync-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_nicegui.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Redis URL - automatically provided by Render Key Value service
      - key: REDIS_URL
        fromService:
          name: variosync-redis
          type: keyvalue
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_ENDPOINT_URL
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false
      - key: MODAL_TOKEN_ID
        sync: false
      - key: MODAL_TOKEN_SECRET
        sync: false
      - key: NICEGUI_HOST
        value: 0.0.0.0
      - key: NICEGUI_PORT
        value: 8000
      - key: NICEGUI_RELOAD
        value: false
    healthCheckPath: /
    plan: starter
    autoDeploy: true
    region: oregon

  # Render Key Value (Redis-compatible) instance
  # Note: Key Value instances are defined in services, not databases
  - type: keyvalue
    name: variosync-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Only allow internal connections (required field)
