version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: variosync-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Optional: PostgreSQL for local Supabase testing
