name: nicegui-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - requests>=2.31.0
  - pandas>=2.0.0
  - numpy>=1.24.0
  - pyarrow>=12.0.0
  - matplotlib>=3.7.0
  - plotly>=5.17.0
  - duckdb>=0.9.0
  - redis-py>=5.0.0
  - pip
  - pip:
    - nicegui>=1.4.0
    - boto3>=1.28.0
    - supabase>=2.0.0
    # Optional visualization libraries (uncomment to install)
    # - altair>=5.0.0
    # - highcharts>=2.0.0
    # - pyecharts>=2.0.0

# Usage:
#   conda env create -f environment-arm64.yml  # Create new environment
#   conda env update -f environment-arm64.yml  # Update existing nicegui-env
#   conda activate nicegui-env
